{%extends 'base.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Creator</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles%}

            <tr onclick="location.href='{% url 'articles:show' article.id %}';">
                <th scope="row">{{article.id}}</th>
                <td>{{article.title}}</td>
                <td>{{article.creator}}</td>
                <td>{{article.datetime_to_string}}</td>
            </tr>

            {%endfor%}
        </tbody>
    </table>

    <a href="{% url 'articles:new' %}" class="btn btn-info">새글 쓰기</a>
</div>
{% endblock %}
