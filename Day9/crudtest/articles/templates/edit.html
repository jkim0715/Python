{%extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'articles:update' article.id%}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
                value="{{article.title}}">

        </div>
        <div class="form-group">
            <label for="contents">Contents</label>
            <textarea class="form-control" rows="5" id="contents" name="contents"
                placeholder="내용을 입력하세요">{{article.contents}}</textarea>

        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input type="text" class="form-control" id="creator" name="creator" placeholder="작성자"
                value="{{article.creator}}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">수정하기 </button>
    </form>

</div>
{% endblock %}
