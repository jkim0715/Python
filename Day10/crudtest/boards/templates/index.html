{%extends 'base.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Creator</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards%}

            <tr onclick="location.href='{% url 'boards:show' board.id %}';">
                <th scope="row">{{board.id}}</th>
                <td>{{board.title}}</td>
                <td>{{board.author}}</td>
                <td>{{board.datetime_to_string}}</td>
            </tr>

            {%endfor%}
        </tbody>
    </table>

    <a href="{% url 'boards:new' %}" class="btn btn-info">새글 쓰기</a>
</div>
{% endblock %}
