{%extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'boards:edit' board.id%}" method = "POST">
        <input type = "text" name = csrfmiddlewaretoken value = "{{csrf_token}}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
                value="{{board.title}}">

        </div>
        <div class="form-group">
            <label for="contents">Contents</label>
            <textarea class="form-control" rows="5" id="contents" name="contents"
                placeholder="내용을 입력하세요">{{board.contents}}</textarea>

        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="작성자"
                value="{{board.author}}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">수정하기 </button>
    </form>

</div>
{% endblock %}
