{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <h1>{{room.title}}</h1>
        <div class="col-12 chat-messages" style="overflow:auto; width: 100%; height: 250px;">
                       {% for message in messages %}
            <p>{{ message.user.username}}님의 메시지: {{message.contents}}</p>
            {% endfor %}
        </div>
    </div>
    <form id="chat-form">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-success">확인</button>
            </div>
        </div>
    </form>
    <div class="row">
        <a href="{%url 'boards:exit' room.id %}" class="btn btn-warning">나가기</a>
    </div>

</div>

{% endblock %}

{% block script %}
<script>
    $(function () {
        Pusher.logToConsole = false;
        $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
        var pusher = new Pusher('appkey', {
            cluster: 'ap3',
            forceTLS: true
        });

        var channel = pusher.subscribe('{{room.code}}');
        channel.bind('chat', function(data){
            console.log(data);
            $('.chat-messages').append(`<p>${data.user}님의 메시지: ${data.contents}</p>`)
            $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
        
        })

        $('#chat-form').on('submit', function (e) {
            e.preventDefault();
            var room_id = '{{room.id}}';
            var text = $(this).find('input').val();
            $(this).find('input').val(' ');
            $.ajax({
                url: '{%url "boards:chat" room.id %}',
                method: 'POST',
                data: {
                    contents: text,
                    csrfmiddlewaretoken: '{{csrf_token}}'
                },
                success: function (data) {
                    console.log('성공');
                },
                error: function (data) {
                    console.log('성공');

                },
            })

        })
    })
</script>
{% endblock %}
